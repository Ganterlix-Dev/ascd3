<style>
    .backup-container {
  background: linear-gradient(135deg, #a3d977 0%, #f4d03f 100%);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin: none;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.backup-content {
  background: rgba(255, 255, 255, 0.511);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 3rem;
  text-align: center;
  max-width: 500px;
  width: 100%;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
}

.backup-content h1 {
  color: rgba(0, 0, 0, 0.666);
  font-size: 2.5rem;
  font-weight: 600;
  margin-bottom: 1rem;
  text-shadow: 0 2px 4px rgba(88, 88, 88, 0.1);
}

.backup-form {
  margin-top: 2rem;
}

.backup-form p {
  margin-bottom: 1.5rem;
  text-align: left;
}

.backup-form label {
  font-weight: 500;
  color: rgba(0, 0, 0, 0.666);
  display: block;
  margin-bottom: 0.5rem;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
}

.backup-form input[type="file"] {
  width: 100%;
  padding: 0.75rem;
  border: 2px solid rgba(0, 0, 0, 0.511);
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.121);
  color: rgba(0, 0, 0, 0.666);;
  font-size: 1rem;
}

.backup-form input[type="file"]::file-selector-button {
  background: rgba(163, 217, 119, 0.8);
  color: rgba(0, 0, 0, 0.666);;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 6px;
  margin-right: 1rem;
  cursor: pointer;
  font-weight: 500;
}

.backup-buttons {
  display: flex;
  gap: 1rem;
  justify-content: center;
  margin-top: 2rem;
}

.backup-buttons button,
.backup-buttons .button {
  padding: 0.875rem 2rem;
  border: none;
  border-radius: 25px;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  min-width: 120px;
}

.backup-buttons button.default {
  background: rgba(255, 255, 255, 0.323);
  color: rgba(0, 0, 0, 0.666);
  box-shadow: solid 1px rgba(255, 255, 255, 0.518);
}

.backup-buttons button.default:hover {
  background: rgba(163, 217, 119, 1);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(163, 217, 119, 0.6);
}

.backup-buttons .button {
  background: rgba(255, 255, 255, 0.323);
  color: rgba(0, 0, 0, 0.666);
  box-shadow: solid 1px rgba(255, 255, 255, 0.518);
}

.backup-buttons .button:hover {
  background: rgba(255, 0, 0, 0.3);
  transform: translateY(-2px);
}

.messagelist {
  margin-bottom: 1.5rem;
  width: 100%;
}

.messagelist div {
  padding: 1rem;
  border-radius: 10px;
  margin-bottom: 0.5rem;
  font-weight: 500;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
}

.messagelist .success {
  background: rgba(76, 175, 80, 0.9);
  color: white;
}

.messagelist .error {
  background: rgba(244, 67, 54, 0.9);
  color: white;
}

.messagelist .warning {
  background: rgba(255, 152, 0, 0.9);
  color: white;
}

.messagelist .info {
  background: rgba(33, 150, 243, 0.9);
  color: white;
}

</style>

{% block content %}
<body class="backup-container">
    <div class="backup-container">
        <div class="backup-content">
            <h1>Restaurar Backup</h1>
            
            {% if messages %}
      <div class="messagelist">
          {% for msg in messages %}
          <div class="{{ msg.tags }}">{{ msg }}</div>
          {% endfor %}
      </div>
      {% endif %}
      
      <form
      method="post"
      enctype="multipart/form-data"
      action="{% url 'backup_restore' %}"
      class="backup-form"
      >
      {% csrf_token %}
      
      <p>
          <label for="{{ form.dump_file.id_for_label }}">
              Archivo de backup
            </label>
            {{ form.dump_file }}
            
            {% if form.dump_file.errors %}
            <div class="errorlist">
                {% for error in form.dump_file.errors %}
                <p class="error">{{ error }}</p>
                {% endfor %}
            </div>
            {% endif %}
        </p>
        
        <div class="backup-buttons">
            <button type="submit" class="default">Restaurar</button>
            <a href="{% url 'Listar_usuarios' %}" class="button">Cancelar</a>
        </div>
    </form>
</div>
</div>
</body>
{% endblock %}
