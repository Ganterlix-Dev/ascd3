
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'crear.css' %}">


    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Crear Cuenta</h1>
            <p>Únete a nuestra comunidad</p>
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
        </div>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Juan" maxlength="15" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Pérez" maxlength="15" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="cedula">Cédula de identidad</label>
                <input type="number" id="cedula" name="cedula" placeholder="12.345.678" maxlength="10" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="number" id="telefono" name="telefono" placeholder="+58 414 123 4567" maxlength="20" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="tu@email.com" maxlength="50" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" maxlength="50"  required>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill"></div>
                    </div>
                    <span class="strength-text">Mínimo 8 caracteres</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" maxlength="50" required>
            </div>
            
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    Acepto los <a href="#">términos y condiciones</a> y la <a href="#">política de privacidad</a>
                </label>
            </div>
            
            <button type="submit" class="btn-register">Crear Cuenta</button>
        </form>
        
        <div class="divider">
            <span>o</span>
        </div>
        
        <div class="login-link">
            ¿Ya tienes cuenta? <a href="{% url 'Iniciar' %}">Inicia sesión</a>
            <br>
            <a href="{% url 'home' %}">Presiona aqui para Volver!</a>
        </div>
    </div>
</body>
</html>
