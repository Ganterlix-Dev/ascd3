<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <ul>
        {% for producto in productos %}
            <li>
                {{ producto.nombre }} - 
                <a href="{% url 'agregar_al_carrito' producto.id %}">Agregar al Carrito</a>
            </li>
        {% endfor %}
    </ul>
    <p>Ver Carrito</p>
</body>
</html>
