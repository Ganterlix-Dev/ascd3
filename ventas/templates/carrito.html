<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'basico.css' %}">
</head>
<body>
    <h1>Carrito de Compras</h1>
    <table>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.producto.nombre }}</td>
            <td>{{ item.producto.precio }} USD</td>
            <td>{{ item.cantidad }}</td>
            <td>{{ item.producto.precio|floatformat:2|add:item.cantidad }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">El carrito está vacío.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
