<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Usuario</title>
    <link rel="stylesheet" href="{% static 'Usuarios.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
.form-group label {
    display: block;
    color: #333;
    font-size: 14px;
    padding: 5px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.userform {
  display: block;
  font-weight: 500;
  margin-bottom: 0.5rem;
  width: 100%;
  padding: 0.75rem;
  border-radius: 6px;
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  outline: none;
}
.btn-danger {
    background: #dc3545;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 8px 20px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.2s;
    text-decoration: none;
    display: inline-block;
}
.btn-danger:hover {
    background: #b52a37;
}
.btn-submit {
    background: #dc3545;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 8px 20px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.2s;
    text-decoration: none;
    display: inline-block;
}
.btn-submit:hover {
    background: #b52a37;
}
.form-actions {
    display: flex !important;
    justify-content: center !important;
    align-items: center;
    gap: 12px;
}
</style>
<body>

    <header class="header-section header-danger">
        <h1><i class="fa-solid fa-user-minus"></i> Eliminar Usuario</h1>
        <p>Selecciona un usuario para eliminarlo permanentemente.</p>
    </header>

    <main class="main-container">
        <div class="table-card">
            <form method="POST" class="selection-form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="usuario_id"><i class="fa-solid fa-user"></i> Selecciona un usuario:</label>
                    <select name="usuario_id" class="user-select" required>
                        <option value="" disabled selected>-- Selecciona --</option>
                        {% for usuario in usuarios %}
                            <option value="{{ usuario.id }}">{{ usuario.nombre }} (ID: {{ usuario.id }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit"><i class="fa-solid fa-trash"></i> Eliminar Usuario</button>
                    <a href="/Listar_usuarios" class="btn-danger"><i class="fa-solid fa-times"></i> Cancelar</a>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
