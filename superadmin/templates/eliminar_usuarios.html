{% extends "base.html" %}

{% block content %}


<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Usuario</title>
    <link rel="stylesheet" href="{% static 'Usuarios.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
.form-group {
    margin-bottom: 20px;
    padding: 20px;
}

.form-group label {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #495057;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 12px;
    padding: 0;
}

.form-group label i {
    color: #dc3545;
    width: 16px;
    text-align: center;
}

.userform {
    display: block;
    font-weight: 500;
    margin-bottom: 0.5rem;
    width: 100%;
    padding: 12px;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    font-size: 14px;
    background: white;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    outline: none;
}

.userform:focus {
    border-color: #dc3545;
    box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
}

.user-select {
    width: 100%;
    padding: 12px;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    font-size: 14px;
    background: white;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    outline: none;
}

.user-select:focus {
    border-color: #dc3545;
    box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
}

.btn-danger {
    background: #6c757d;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.btn-danger:hover {
    background: #5a6268;
    transform: translateY(-1px);
    box-shadow: 0 3px 8px rgba(108, 117, 125, 0.3);
}

.btn-submit {
    background: #dc3545;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.btn-submit:hover {
    background: #c82333;
    transform: translateY(-1px);
    box-shadow: 0 3px 8px rgba(220, 53, 69, 0.3);
}

.form-actions {
    display: flex !important;
    justify-content: center !important;
    align-items: center;
    gap: 15px;
    padding: 20px;
}

.selection-form {
    padding: 0;
}

/* Header especial para eliminar */
.header-danger {
    background: linear-gradient(135deg, #dc3545, #c82333) !important;
}


/* Mensaje de advertencia */
.warning-message {
    background: #fff3cd;
    border: 1px solid #ffeaa7;
    border-radius: 8px;
    padding: 15px;
    margin: 20px;
    color: #856404;
    font-size: 14px;
    text-align: center;
}

.warning-message i {
    color: #ffc107;
    margin-right: 8px;
}
</style>
<body>

    <div class="header-section">
        <h1><i class="fa-solid fa-user-minus"></i> Eliminar Usuario</h1>
        <p>Selecciona un usuario para eliminarlo permanentemente.</p>
    </div>

    <main class="main-container">
        <div class="table-card"">
            <form method="POST" class="selection-form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="usuario_id"><i class="fa-solid fa-user"></i> Selecciona un usuario:</label>
                    <select name="usuario_id" class="user-select" required>
                        <option value="" disabled selected>-- Selecciona --</option>
                        {% for usuario in usuarios %}
                            <option value="{{ usuario.id }}">{{ usuario.nombre }} (ID: {{ usuario.id }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="warning-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>Advertencia:</strong> Esta acción no se puede deshacer. El usuario será eliminado permanentemente.
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit"><i class="fa-solid fa-trash"></i> Eliminar Usuario</button>
                    <a href="/Listar_usuarios" class="btn-danger"><i class="fa-solid fa-times"></i> Cancelar</a>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
{% endblock %}
