<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <link rel="stylesheet" href="{% static 'Usuarios.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
</head>
<style>
.form-group label {
  display: block;
  color: #333;
  font-size: 14px;
  padding: 5px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.userform {
  display: block;
  font-weight: 500;
  margin-bottom: 0.5rem;
  width: 100%;
  padding: 0.75rem;
  border-radius: 6px;
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  outline: none;
}
.btn-danger {
    background: #dc3545;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 8px 20px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.2s;
    text-decoration: none;
    display: inline-block;
}
.btn-danger:hover {
    background: #b52a37;
}

.btn-submit {
    background: #198754;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 8px 20px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.2s;
    display: inline-block;
}
.btn-submit:hover {
    background: #146c43;
}

/* Centrar ambos botones */
.form-actions {
    display: flex !important;
    justify-content: center !important;
    align-items: center;
    gap: 12px;
}
</style>
<body>

    <header class="header-section">
        <h1><i class="fa-solid fa-user-plus"></i> Crear Usuario</h1>
        <p>Completa el formulario para registrar un nuevo usuario.</p>
    </header>

    <main class="main-container">
        <div class="form-container">
            <div class="table-card">
                <div class="table-header">
                    <h3>
                        <i class="fas fa-plus-circle"></i> Información del Usuario
                    </h3>
                </div>
                
                <form method="POST">
                    {% csrf_token %}
                <div class="userform">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nombre">
                                <i class="fas fa-user"></i> Nombre:
                            </label>
                            <input type="text" name="nombre" id="nombre" placeholder="Ingresa el nombre" required>
                        </div>

                        <div class="form-group">
                            <label for="apellido">
                                <i class="fas fa-user"></i> Apellido:
                            </label>
                            <input type="text" name="apellido" id="apellido" placeholder="Ingresa el apellido" required>
                        </div>

                        <div class="form-group">
                            <label for="cedula">
                                <i class="fas fa-id-card"></i> Cédula:
                            </label>
                            <input type="text" name="cedula" id="cedula" placeholder="Ingresa la cédula" required>
                        </div>

                        <div class="form-group">
                            <label for="correo">
                                <i class="fas fa-envelope"></i> Correo:
                            </label>
                            <input type="email" name="correo" id="correo" placeholder="Ingresa el correo electrónico" required>
                        </div>

                        <div class="form-group">
                            <label for="telefono">
                                <i class="fas fa-phone"></i> Teléfono:
                            </label>
                            <input type="tel" name="telefono" id="telefono" placeholder="Ingresa el teléfono" required>
                        </div>

                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i> Contraseña:
                            </label>
                            <input type="password" name="password" id="password" placeholder="Ingresa la contraseña" required>
                        </div>

                        <div class="form-group">
                            <label for="rol">
                                <i class="fas fa-user-tag"></i> Rol:
                            </label>
                            <select name="rol" id="rol" required>
                                <option value="" disabled selected>-- Selecciona un rol --</option>
                                <option value="Admin">Administrador</option>
                                <option value="Usuario">Usuario</option>
                                <option value="Supervisor">Supervisor</option>
                            </select>
                        </div>
                    </div>

                    <div class="action-cell">
                        <button type="submit" class="btn-submit">
                            <i class="fas fa-save"></i> Crear Usuario
                        </button>
                        <a href="/Listar_usuarios" class="btn-danger">
                        Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </main>

</body>
</html>
