<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'Usuarios.css' %}">
    <title>Eliminar Producto</title>
</head>
<body>
    
    <header class="header-section">
        <h1><i class="fas fa-trash-alt"></i> Eliminar Producto</h1>
        <p>Selecciona un producto para eliminarlo del inventario</p>
    </header>

    <main class="main-container">
        <div class="table-card">
            <div class="table-header">
                <h3><i class="fas fa-exclamation-triangle"></i> Eliminar Producto</h3>
            </div>
            <div style="padding: 30px;">
                <form method="POST" style="display: grid; gap: 20px;">
                    {% csrf_token %}
                    
                    <div>
                        <label for="producto_id" class="stat-label" style="display: block; margin-bottom: 8px; font-weight: 600; color: #495057;">Selecciona un producto para eliminar:</label>
                        <select name="producto_id" required
                                style="width: 100%; padding: 12px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 14px; background: white;">
                            <option value="" disabled selected>-- Selecciona --</option>
                            {% for producto in producto %}
                                <option value="{{ producto.id }}">{{ producto.nombre }} (ID: {{ producto.id }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div style="background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; padding: 15px; margin: 10px 0;">
                        <p style="color: #856404; font-size: 14px; margin: 0;">
                            <strong><i class="fas fa-exclamation-triangle"></i> Advertencia:</strong> Esta acción no se puede deshacer. El producto será eliminado permanentemente.
                        </p>
                    </div>

                    <div class="action-cell" style="margin-top: 20px;">
                        <button type="submit" class="btn-delete"><i class="fas fa-trash"></i> Eliminar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
