<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <link rel="stylesheet" href="{% static 'Usuarios.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
</head>
<body>
    
    <header class="header-section">
        <h1><i class="fas fa-plus-circle"></i> Crear Producto</h1>
        <p>Agrega un nuevo producto al inventario</p>
    </header>

    <main class="main-container">
        <div class="table-card">
            <div class="table-header">
                <h3><i class="fas fa-box-open"></i> Información del Producto</h3>
            </div>
            <div style="padding: 30px;">
                <form method="POST" style="display: grid; gap: 20px;">
                    {% csrf_token %}

                    <div>
                        <label for="imagen" class="stat-label" style="display: block; margin-bottom: 8px; font-weight: 600; color: #495057;">Imagen del producto:</label>
                        <input type="file" id="imagen" name="imagen" accept="image/*" required 
                               style="width: 100%; padding: 12px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 14px; background: white;">
                        <p style="font-size: 12px; color: #6c757d; margin-top: 5px;">Sube una imagen representativa del producto.</p>
                    </div>

                    <div>
                        <label for="nombre" class="stat-label" style="display: block; margin-bottom: 8px; font-weight: 600; color: #495057;">Nombre del producto:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre del producto" required
                               style="width: 100%; padding: 12px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 14px;">
                    </div>

                    <div>
                        <label for="descripcion" class="stat-label" style="display: block; margin-bottom: 8px; font-weight: 600; color: #495057;">Descripción:</label>
                        <textarea id="descripcion" name="descripcion" placeholder="Describe el producto" required
                                  style="width: 100%; padding: 12px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 14px; min-height: 100px; resize: vertical;"></textarea>
                    </div>

                    <div>
                        <label for="categoria" class="stat-label" style="display: block; margin-bottom: 8px; font-weight: 600; color: #495057;">Categoría:</label>
                        <select id="categoria" name="categoria" required
                                style="width: 100%; padding: 12px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 14px; background: white;">
                            <option value="" disabled selected>Selecciona una categoría</option>
                            <option value="Herramientas">Herramientas</option>
                            <option value="Materiales de Construcción">Materiales de Construcción</option>
                            <option value="Pinturas">Pinturas</option>
                            <option value="Electricidad">Electricidad</option>
                            <option value="Fontanería">Fontanería</option>
                            <option value="Ferretería General">Ferretería General</option>
                        </select>
                    </div>

                    <div>
                        <label for="marca" class="stat-label" style="display: block; margin-bottom: 8px; font-weight: 600; color: #495057;">Marca:</label>
                        <input type="text" id="marca" name="marca" placeholder="Marca del producto"
                               style="width: 100%; padding: 12px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 14px;">
                    </div>

                    <div>
                        <label for="precio" class="stat-label" style="display: block; margin-bottom: 8px; font-weight: 600; color: #495057;">Precio:</label>
                        <input type="number" step="0.01" id="precio" name="precio" placeholder="Precio en USD" required
                               style="width: 100%; padding: 12px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 14px;">
                    </div>

                    <div>
                        <label for="unidad_medida" class="stat-label" style="display: block; margin-bottom: 8px; font-weight: 600; color: #495057;">Unidad de medida:</label>
                        <select id="unidad_medida" name="unidad_medida" required
                                style="width: 100%; padding: 12px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 14px; background: white;">
                            <option value="" disabled selected>Selecciona una unidad</option>
                            <option value="unidad">Unidad</option>
                            <option value="caja">Caja</option>
                            <option value="metro">Metro</option>
                            <option value="litro">Litro</option>
                            <option value="kilogramo">Kilogramo</option>
                            <option value="paquete">Paquete</option>
                        </select>
                    </div>

                    <div>
                        <label for="disponible" class="stat-label" style="display: block; margin-bottom: 8px; font-weight: 600; color: #495057;">Disponible:</label>
                        <select id="disponible" name="disponible" required
                                style="width: 100%; padding: 12px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 14px; background: white;">
                            <option value="" disabled selected>Selecciona disponibilidad</option>
                            <option value="True">Disponible</option>
                            <option value="False">Agotado</option>
                        </select>
                    </div>

                    <div class="action-cell" style="margin-top: 20px;">
                        <button type="submit" class="btn-create"><i class="fas fa-save"></i> Guardar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
